<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="model">
        <div class="close">+</div>
        <img src="" alt="">
    </div>
    <div class="container">
        <div class="boxSlide fade active">
            <img src="./p.jpg" alt="">
            <h1>image one</h1>
        </div>
        <div class="boxSlide fade">
            <img src="./portfolio-img1.jpg" alt="">
            <h1>image two</h1>

        </div>
        <div class="boxSlide fade">
            <img src="./portfolio-img4.jpg" alt="">
            <h1>image three</h1>

        </div>
        <div class="boxSlide fade">
            <img src="./portfolio-img5.jpg" alt="">
            <h1>image four</h1>
        </div>
        <h3 class="number"></h3>
            <button class="next"> &rsaquo; </button>
            <button class="prev"> &lsaquo; </button>
    </div>
    <div class="dot">
        <ul class="dotEl"></ul>
    </div>
    <script src="./main.js"></script>
</body>
</html>
