<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Document</title>
 <link rel="stylesheet" href="style.css">
</head>
<body>
 <div class="box">
  <div class="result">
   <div class="r"></div>
   <button class="save">save</button>
   <button class="random">random</button>
  </div>
  <div class="option">
   <div class="list">
    <h2>options</h2>
    <label class="size">
      <input type="number" name="" value=8 min=8 max=20 class="number">
      <span>size</span>
     </label>
       <label>
        <input type="checkbox" name=""  data-type="number">
        <i></i>
        <span>number</span>
       </label>
        <label>
        <input type="checkbox" name="" data-type="big">
        <i></i>
        <span>big Letters</span>
       </label>
        <label>
        <input type="checkbox" name="" data-type="symbol">
        <i></i>
        <span>symbols</span>
       </label>
       </div>
  </div>
 </div>
 <script src="./main.js"></script>
</body>
</html>
